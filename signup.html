<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signUpForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
        <select id="weightUnit" name="weightUnit" required>
            <option value="kg">kg</option>
            <option value="lbs">lbs</option>
        </select><br><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required>
        <select id="heightUnit" name="heightUnit" required>
            <option value="cm">cm</option>
            <option value="in">in</option>
        </select><br><br>

        <button type="button" id="importGoogleFit">Import from Google Fit</button><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                age: parseInt(formData.get('age'), 10),
                gender: formData.get('gender'),
                weight: parseFloat(formData.get('weight')),
                weightUnit: formData.get('weightUnit'),
                height: parseFloat(formData.get('height')),
                heightUnit: formData.get('heightUnit')
            };
            console.log(data);

            // Convert weight and height to metric if necessary
            if (data.weightUnit === 'lbs') {
                data.weight = data.weight * 0.453592;
            }
            if (data.heightUnit === 'in') {
                data.height = data.height * 2.54;
            }

            // Send data to the server
            fetch('/api/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('importGoogleFit').addEventListener('click', function() {
            // Handle Google Fit data import
            // This will require OAuth authentication and API requests to Google Fit
        });
    </script>
</body>
</html>
