<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>254Fit - Welcome</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="header">
        <div class="title">254Fit - Welcome</div>
    </header>
    <main class="main">
        <div class="auth-container">
            <div class="auth-form">
                <img src="app-icon.png" alt="App Icon" class="app-icon">
                <h2>WELCOME TO 254FIT</h2>
                <button class="auth-button google" onclick="googleSignIn()">Sign in with Google</button>
                <p>Or</p>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Sign in with Email</button>
                <p>New to 254Fit? <a href="signup.html">Join today</a></p>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="auth.js"></script>
</body>
</html>
