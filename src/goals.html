<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>254Fit - Set Goals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="goals.js"></script>
</head>
<body>
    <header class="header">
        <div class="title">254Fit - Set Goals</div>
    </header>
    <main class="main">
        <div class="goals-container">
            <h2>Set Your Goals</h2>
            <form id="goalsForm">
                <label for="calorieGoal">Caloric Goal (kcal):</label>
                <input type="number" id="calorieGoal" required>
                
                <label for="activityGoal">Activity Goal (steps):</label>
                <input type="number" id="activityGoal" required>
                
                <label for="weightGoal">Weight Goal (kg):</label>
                <input type="number" id="weightGoal" required>
                
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
                
                <label for="waterGoal">Water Intake Goal (liters):</label>
                <input type="number" id="waterGoal" required>
                
                <label for="checkInPattern">Check-in Pattern (days):</label>
                <input type="number" id="checkInPattern" required>
                
                <button type="submit">Save Goals</button>
            </form>
        </div>
    </main>
</body>
</html>
