<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goals - 254Fit Health and Wellness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Set Your Goals</h1>
    </header>
    <main>
        <form id="goalsForm" action="goals.php" method="POST">
            <label for="calorieGoal">Calorie Goal:</label>
            <input type="text" id="calorieGoal" name="calorieGoal" required>
            <label for="proteinGoal">Protein Goal:</label>
            <input type="text" id="proteinGoal" name="proteinGoal" required>
            <label for="carbsGoal">Carbs Goal:</label>
            <input type="text" id="carbsGoal" name="carbsGoal" required>
            <label for="fatsGoal">Fats Goal:</label>
            <input type="text" id="fatsGoal" name="fatsGoal" required>
            <label for="weightGoal">Weight Goal:</label>
            <input type="text" id="weightGoal" name="weightGoal" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
